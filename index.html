<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Counting Our Anniversary</title>
    <!-- *bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">


</head>

<body>
    <span class="heart"></span>


    <div class="container">

        <!-- *Palariods image -->
        <figure>
            <img src="couple-photo.jpg" alt="our anniversary">
            <figcaption>Our Anniversary</figcaption>
        </figure>
        <!-- *Polariods image end -->
        <div class="counting">
            <div>
                <p class="year"></p>
                <p class="text">Years</p>
            </div>
            <div>
                <p class="month"></p>
                <p class="text">Months</p>
            </div>
            <div>
                <p class="day"></p>
                <p class="text">days</p>
            </div>
        </div>
        <button class="mode">
                <i class="bi bi-moon-stars-fill" id="moon">
                    Dark
                </i>
                
        </button>
    </div>

    <script src="app.js"></script>

</body>

</html>
