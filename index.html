<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Counting Our Anniversary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <span class="heart"></span>
    <div class="container">
        <h2 class="header">Our Anniversary</h2>
        <div class="counting">
            <div>
                <p class="year"></p>
                <p class="text">Years</p>
            </div>
            <div>
                <p class="month"></p>
                <p class="text">Months</p>
            </div>
            <div>
                <p class="day"></p>
                <p class="text">days</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
